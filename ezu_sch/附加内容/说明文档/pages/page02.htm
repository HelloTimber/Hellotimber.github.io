<p><strong>音频故障修复办法</strong></p>
<div class="style2">
<p>如果您在安装过简体中文本地化补丁之后，游戏中出现部分音频播放不正常的情况（如语音播放到一半突然停止，或明显有语音被加速或放慢，亦或者音频变成纯粹的错误噪声）：</p>
<CENTER><video width="720" height="405" controls>
  <source src="../videos/slowaudio.mp4" type="video/mp4">
</video></CENTER>
<p>这是由于游戏中曾经读取过的音频生成了缓存文件，而新替换的音频与缓存文件中原来的信息冲突导致。</p>
<CENTER><IMG SRC="../images/pg02_01.jpg"></CENTER>
<p>请将Uprising/sound目录下和Uprising/custom/sound目录下的sound.cache文件删除，然后重启游戏即可。</p>
